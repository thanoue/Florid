<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Florid - Update your day</title>
    <link rel="icon" type="image/gif" href="./favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900&display=swap&subset=vietnamese" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="./css/style.css">
    <script type='text/javascript' src='./js/frontend.js'></script>
</head>
    
<body>
    <div class="breadcrumb">
        <a class="prev-icon">Prev</a>
        <!-- Click vào button để hiển thị canvas menu -->
        <div class="breadcrumb-title">
            <span>Thông nhân viên</span>
        </div>
    </div>
    <div class="page-content" id="staffAdd">
        <div class="container">
            <div class="staffAdd">
                <div class="addImage">
                    <img src="./images/camera.svg" class="white-filter">
                </div>
                <div class="newInfo">
                    <form action="" class="addInfoForm">
                        <div class="form-group">
                            <input type="text" name="newInfo-name" value="" class="mainForm" placeholder="Tên nhân viên...">
                        </div>
                        <div class="form-group">
                            <input type="text" name="newInfo-role" value="" class="mainForm" placeholder="Chức năng...">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="newInfo-phone" value="" class="mainForm" placeholder="Số điện thoại...">
                        </div>
                        <div class="form-group">
                            <input type="text" name="newInfo-note" value="" class="mainForm" placeholder="Ghi chú...">
                        </div>
                        <div class="row">
                            <div class="col-8 mx-auto text-center">
                                <button type="submit" class="btn main-btn w-100 mt-3">Xác nhận</button>
                            </div>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </div>
</body>
    
</html>
