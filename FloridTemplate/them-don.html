    <script type='text/javascript' src='./js/frontend.js'></script>

<body>
    <div class="breadcrumb">
        <a class="prev-icon">Prev</a>
        <!-- Click vào button để hiển thị canvas menu -->
        <div class="breadcrumb-title">
            <span>Thông tin đơn</span>
        </div>
    </div>
    <div class="page-content" id="orderAdd">
        <div class="container">
            <form action="" class="addOrderForm">
                <div class="form-group prodInfo">
                    <div class="prodImg">
                        <img src="./images/product-img.jpg" alt="">
                    </div>
                    <div class="prodContent">
                        <h5 class="prodCode">Mã SP: 003</h5>
                        <span class="prodPrice">0 vnđ</span>
                        <div class="prodQuantity"><input type="number" name="" id="" step="1" value="1" min="1"></div>
                    </div>
                    <div class="prodBrowser" onclick="openListMenu()">
                        <i class="fa fa-search main-bg"></i>
                    </div>
                </div>
                <div class="form-group addInfo">
                    <a class="main-bg" href="./thong-tin.html">Thông tin người nhận</a>
                </div>
                <div class="form-group orderInfo">
                    <input type="text" name="" id="" class="orderField" placeholder="Phụ phí...">
                </div>
                <div class="form-group orderDesc">
                    <textarea name="" id="" class="orderField" placeholder="Mô tả..."></textarea>
                </div>
                <div class="row">
                    <div class="col-8 mx-auto text-center">
                        <button type="submit" class="btn main-btn w-100">Xong</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
