<div class="login">
    <div class="wrapper">
        <div id="login">
            <h1 (click)="showToast()" class="logo">
                <a href="#">Login to Florid</a>
            </h1>
            <form action="javascript:void(0)" id="loginform">
                <div class="form-group">
                    <input type="tel" [value]="username" class="form-control" id="phone"
                        placeholder="Nhập số điện thoại...">
                </div>
                <div class="form-group">
                    <input type="password" [value]="password" class="form-control" id="pwd"
                        placeholder="Nhập mật khẩu...">
                </div>
                <input type="button" (click)="login()" class="btn btn-default" value="Đăng Nhập">
            </form>
            <!-- click vào submit hiển thị loginerror - file frontend.js -->
            <div id="loginerror">
                <img src="./assets/images/alert.png" alt="">
                <p>ĐĂNG NHẬP LỖI</p>
                <span>Nhập sai mật khẩu hoặc số điện thoại<br />Vui lòng nhập lại</span>
            </div>
        </div>
    </div>
</div>
