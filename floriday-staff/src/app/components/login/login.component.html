<div class="page-content" id="login">
    <h1 class="logo" onclick="openLoginError()">
        <a href="#">Login to Florid</a>
    </h1>
    <form action="javascript:void(0)" id="loginform">
        <div class="form-group">
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại...">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu...">
        </div>
        <input type="submit" class="btn btn-default" value="Đăng Nhập" (click)="login()">
    </form>
</div>
