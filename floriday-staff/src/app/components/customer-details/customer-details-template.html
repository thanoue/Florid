<div *ngIf="user">
  <div>
    <label>First Name: </label> {{user.FullName}}
  </div>
  <div>
    <label>Phone Number: </label> {{user.PhoneNumber}}
  </div>
  <div>
    <label>Active: </label> {{user.Active}}
  </div>
  <div>
    <label>Id: </label> {{user.Id}}
  </div>

  <span class="button is-small btn-primary" *ngIf='user.Active' (click)='updateActive(false)'>Inactive</span>

  <span class="button is-small btn-primary" *ngIf='!user.Active' (click)='updateActive(true)'>Active</span>

  <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>

  <hr />
</div>
